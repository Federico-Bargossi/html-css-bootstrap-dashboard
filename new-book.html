<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./img/duck.png" width="50" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Storico prestiti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Help</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Nuovo Libro</h1>
        <form>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="nomeAutore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognomeAutore"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana</div>
            </div>

            <div class="row">
                <div class="col-12 col-lg-4 mb-3">
                    <label for="genere" class="form-label">Genere</label>
                    <select id="genere" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Romanzo</option>
                        <option>Saggio</option>
                        <option>Fantascienza</option>
                        <option>Altro</option>
                    </select>
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <label for="anno" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" rows="3"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="digitale">
                <label class="form-check-label" for="digitale">Disponibile anche in digitale</label>
            </div>

            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
